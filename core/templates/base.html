<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>
    {% load static %}
    <!-- BOOTSTRAP 5 -->
    <link href="{% static 'CSS/bootstrap.min.css' %}" rel="stylesheet">
    <!-- CSS -->
    {% block head-extra %}{% endblock %}
    

    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- FONT ALMARAI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Anton&display=swap"
        rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="{% static 'IMG/ICONO.png' %}">
</head>

<body>

    <!-- NAVEGADOR -->
    <div class="container-fluid navdiv  ">
        <nav class="navbar navbar-expand-sm   menu  ">
            <button class="navbar-toggler m-3" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
                <span class="navbar-toggler-icon" style="background-color: #fdfbf1;"></span>
            </button>
            <a href="HOME.html" class="navbar-brand">
                <h2 class="poppins">
                    TRANSPORTES
                </h2>
            </a>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav   " style="margin-left: 15px;">
                    <li class="nav-item">
                        <a class="nav-link" href="NOSOTROS.html">
                            <h2 class="poppins">
                                NOSOTROS
                            </h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="SERVICIOS.html">
                            <h2 class="poppins">
                                SERVICIOS
                            </h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="USUARIO.html">
                            <h2 class="poppins">
                                ACCOUNT
                            </h2>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    {% block content %} {% endblock %}

    <!--FOOTER-->
    <footer class="text-center text-lg-start" style="background-color: rgb(46, 46, 46);">
        <div class="container d-flex justify-content-center py-4">
            <button type="button" class="btn" style="background-color: #54456b00;">
                <a href="https://www.instagram.com/" target="blank"><img src="{% static 'IMG/insta.png' %}"
                        alt="Instagram" width="40px" height="40px"></a>
            </button>
            <button type="button" class="btn" style="background-color: #54456b00;">
                <a href="https://www.facebook.com/" target="blank"><img src="{% static 'IMG/facebook.webp' %}"
                        alt="Facebook" width="40px" height="40px"></a>
            </button>
            <button type="button" class="btn" style="background-color: #54456b00;">
                <a href="https://www.twitter.com/" target="blank"><img src="{% static 'IMG/twitter.png' %}"
                        alt="Twitter" width="40px" height="40px"></a>
            </button>
        </div>
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">Â© 2024 Derechos reservados
        </div>
    </footer>


    <!-- BOOTSTRAP 5 + JAVA SCRIPT -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'JS/FUNCION.js' %}"></script>
</body>

</html>
